<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="m-0 bg-[url('./bgImage.png')] bg-center bg-fixed bg-no-repeat relative h-screen w-screen bg-black bg-cover flex justify-center items-center"
  >
    <div class="absolute inset-0 bg-black opacity-70 z-0"></div>
    <div
      class="relative z-10 bg-gradient-to-b from-white/45 to-white/2 lg:mb-16 mb-40"
    >
      <div
        class="flex flex-row lg:space-x-20 space-x-12 justify-center items-center mt-1 px-3 md:px-5"
      >
        <div
          class="flex flex-row justify-center items-center text-center text-white [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]"
        >
          <p class="font-bold md:text-lg text-sm">Join</p>
          <img
            class="md:h-16 md:w-36 h-12 w-24 md:pt-3 pt-[10px]"
            src="the-good-doctors.png"
            alt=""
          />
        </div>
        <div class="text-white [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]">
          <span class="font-bold text-sm md:text-lg">Are you a Doctor ?</span>
          <span class="text-yellow-300 text-[10px] md:text-sm">Register here</span>
        </div>
      </div>

      <div
        class="flex gap-4 flex-col md:py-10 lg:py-8 py-6 justify-center items-center"
      >
        <div
          class="flex flex-row justify-center items-center text-center gap-20 md:text-2xl lg:gap-24 lg:text-3xl text-xl text-white font-bold [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]"
        >
          <p class="">Login</p>
          <p
            class="underline decoration-[#FD288D] underline-offset-8 decoration-[bottom: -1px]"
          >
            Register
          </p>
        </div>
        <hr class="md: w-3/4" />
        <form class="flex flex-col justify-center gap-2 md:gap-3 lg:gap-4">
          <div class="flex flex-col">
            <label
              class="text-white text-left pl-6 text-md md:text-lg [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]"
              for="name"
              >Full Name</label
            >
            <input
              class="lg:w-96 md:80 w-72 mt-1 rounded-full md:py-4 lg:pl-6 py-3 pl-6 md:text-lg text-md placeholder:text-md focus:outline-none placeholder:text-[#88766b]"
              placeholder="Full Name"
              type="text"
            />
          </div>
          <div class="flex flex-col">
            <label
              class="text-white text-left pl-6 text-md md:text-lg [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]"
              for="name"
              >Mobile Number / Email ID</label
            >
            <input
              class="lg:w-96 md:80 w-72 mt-1 rounded-full md:py-4 lg:pl-6 py-3 pl-6 md:text-lg text-md placeholder:text-md focus:outline-none placeholder:text-[#88766b]"
              placeholder="Mobile Number / Email ID"
              type="email"
            />
          </div>
          <div class="flex flex-col">
            <label
              class="text-white text-left pl-6 text-md md:text-lg [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]"
              for="name"
              >Password</label
            >
            <input
              class="lg:w-96 w-72 md:80 mt-1 rounded-full md:py-4 py-3 pl-6 md:text-lg text-md placeholder:text-md border-none focus:outline-none placeholder:text-[#88766b]"
              placeholder="Password"
              type="password"
            />
          </div>
          <div>
            <p
              class="lg:w-96 md:80 w-72 text-right text-[#FD288D] pr-6 text-sm"
            >
              Forgotpassword?
            </p>
            <button
              class="mt-3 lg:w-96 md:80 w-72 rounded-full lg:py-4 py-3 text-xl lg:text-2xl text-white font-bold bg-[#FD288D]"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
